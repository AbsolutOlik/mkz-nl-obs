<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="css/fontImport.css">
    <link type="text/css" rel="stylesheet" href="./css/overlay.css">
    <script src="./js/ws-relay/main.js"></script>
    <script src="./js/overlay.js"></script>
    <title>Nitro League Overlay</title>
</head>
<body>
<div class="overlay">
    <div class="scorebug">
        <p class="board">
            <span class="team name blue">BLUE</span>
            <span class="team score blue">0</span>

            <span class="info match">Nitro League Division 1</span>
            <span class="info time">5:00</span>

            <span class="team name orange">ORANGE</span>
            <span class="team score orange">0</span>
        </p>
        <div class="team wins blue"></div>
        <div class="team wins orange"></div>
    </div>
    <div class="playerbug">
        <div class="player blue">
            <div class="p0">
                <p class="data">
                    <span class="name">Name</span>
                    <span class="boost">100</span>
                </p>
            </div>
            <div class="p1">
                <p class="data">
                    <span class="name">Name</span>
                    <span class="boost">100</span>
                </p>
            </div>
            <div class="p2">
                <p class="data">
                    <span class="name">Name</span>
                    <span class="boost">100</span>
                </p>
            </div>
        </div>
        <div class="player orange">
            <div class="p0">
                <p class="data">
                    <span class="name">Name</span>
                    <span class="boost">100</span>
                </p>
            </div>
            <div class="p1">
                <p class="data">
                    <span class="name">Name</span>
                    <span class="boost">100</span>
                </p>
            </div>
            <div class="p2">
                <p class="data">
                    <span class="name">Name</span>
                    <span class="boost">100</span>
                </p>
            </div>
        </div>
    </div>
    <div class="targetinfo">
        <div class="player stats">
            <p id="header">
                <span class="name">NAME</span>
            </p>
            <p id="statstitle">
                <span class="title score">Score</span>
                <span class="title goals">Goals</span>
                <span class="title assists">Assists</span>
                <span class="title saves">Saves</span>
                <span class="title shots">Shots</span>
            </p>
            <p id="statsvalue">
                <span class="value score">0</span>
                <span class="value goals">0</span>
                <span class="value assists">0</span>
                <span class="value saves">0</span>
                <span class="value shots">0</span>
            </p>
        </div>
    </div>
    <div class="player boostmeter">
        <svg id="boostSVG" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="blueGrad">
                    <stop offset="0%" stop-color="#006eff"/>
                    <stop offset="50%" stop-color="#0059FF"/>
                    <stop offset="100%" stop-color="#004EFF"/>
                </linearGradient>
                <linearGradient id="orangeGrad">
                    <stop offset="0%" stop-color="#FF9B00"/>
                    <stop offset="50%" stop-color="#FF7A00"/>
                    <stop offset="100%" stop-color="#FF6300"/>
                </linearGradient>
            </defs>
            <path id="fullarc" d="m 50 155 a 75 75 0 1 1 100 0" stroke-width="10px" stroke="black"
                  stroke-opacity="50%" fill="none"></path>
            <path id="boostarc" d="m 50 155 a 75 75 0 1 1 100 0" stroke-width="10px" stroke="url(#blueGrad)"
                  fill="none"></path>
        </svg>
        <p class="boost value">0</p>
        <p class="speed value"><span class="integer">0</span> <span class="radical">kph</span></p>
    </div>
    <div class="statfeed">

    </div>
</div>
</body>
</html>

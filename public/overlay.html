<!DOCTYPE html>
<html lang="en">
<head> 
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/fontImport.css">
    <link rel="stylesheet" href="./css/overlay.css">
    <title>Nitro League Overlay</title>
</head>
<body>
    <script>
        setInterval(() => {
            $.ajax("/admin/update", {
                success: ({ data }) => {
                    $('.overlay .scorebug .board .info.match').text(data.name);
                    $('.overlay .scorebug .team.wins.blue').text(data.score.left);
                    $('.overlay .scorebug .team.wins.orange').text(data.score.right);
                    console.log(data);
                },
                error: (err) => {
                    //console.log(err);
                }
            });
        }, 2500);
    </script>
    <div class="overlay">
        <div class="scorebug">
            <p class="board">
                <span class="team name blue">MINKZ</span>
                <span class="team score blue">0</span>

                <span class="info match">NL Info</span>
                <span class="info time">5:00</span>

                <span class="team name orange">ORANGE GAMING</span>
                <span class="team score orange">0</span>
            </p>
            <div class="team wins blue">0</div>
            <div class="team wins orange">0</div>
        </div>
        <div class="playerbug">
            <div class="player blue">
                MISSING
            </div>
            <div class="player orange">
                MISSING
            </div>
        </div>
        <div class="targetinfo">
            <div class="player stats">
                <p id="header">
                    <span id="name">NAME</span>
                </p>
                <p id="statstitle">
                    <span class="title score">Score</span>
                    <span class="title goals">Goals</span>
                    <span class="title assists">Assists</span>
                    <span class="title saves">Saves</span>
                    <span class="title shots">Shots</span>
                </p>
                <p id="statsvalue">
                    <span class="value score">0</span>
                    <span class="value goals">0</span>
                    <span class="value assists">0</span>
                    <span class="value saves">0</span>
                    <span class="value shots">0</span>
                </p>
            </div>
        </div>
        <div class="statfeed">

        </div>
    </div>
</body>
</html>
